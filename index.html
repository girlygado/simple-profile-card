<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/app.css" />

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="card__header">
        <img src="/images/image-victor.jpg" alt="" class="card__header__thumb">
      </div>

      <div class="card__body">
        <h1 class="card__body__name">
          Victor Crest
          <div class="card__body__age">26</div>
        </h1>
        <p class="card__body__loc">London</p>
      </div>

      <div class="card__footer">
        <div class="card__footer__info">
          <p class="card__footer__info__value">80K</p>
          <p class="card__footer__info__label">Followers</p>
        </div>

        <div class="card__footer__info">
          <p class="card__footer__info__value">803K</p>
          <p class="card__footer__info__label">Likes</p>
        </div>

        <div class="card__footer__info">
          <p class="card__footer__info__value">1.4K</p>
          <p class="card__footer__info__label">Photos</p>
        </div>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gil</a>.
  </div>
</body>
</html>
